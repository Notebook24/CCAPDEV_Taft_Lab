<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LS-Create</title>
      <link rel="stylesheet" href="../style/homepage_carousel.css">
    <link rel="stylesheet" href="../style/rm_create.css">
</head>
<body>
      <header> 
        <div class="logo">
            <a href="admin_homepage.html">
            <img src="../images/taftlab-logo.png" alt="TaftLab Logo"/>
          </a>
        </div>

    <div class="header-right">
      <nav>
        <ul> 
          <li><a href="admin_profile.html">Profile</a></li>
          <li><a href="login.html">Logout</a></li>
        </ul>
      </nav>
      <div class="profile-icon">
        <img src="../images/profile-icon.png" alt="Profile Icon"/>
      </div>
    </div>
  </header>

  <div class="admin-subheader">
    <h2 class=>Room Management - Update Page</h2>
  </div>

    <h2 class="cardHeader">Building Name</h2>
    <h2 class="cardHeader">Room: GK101</h2>

  <form method="GET" action="rm_management.html">
    <input type="hidden" name="pageRequester" value="rm_management.html">
    <input type="hidden" name="lab_id" value="">
    <div class="form-group">
      <label for="b_code">Building Code:</label>
      <input type="text" name="b_code" value="GK" readonly> <br>
    </div>

     <div class="form-group">
      <label for="room_no">Room Number:</label>
      <input type="text" inputmode="numeric" name="room_no" value="101" required> <br>
    </div>

    <div class="form-group">
      <label for="capacity">Max Capacity:</label>
      <input type="text" name="capacity" value="30"> <br>
    </div>

    <div class="form-group">
      <label for="status">Status:</label>
      <select name="status" required>
          <option value="">-- Select Status --</option>
          <option value="Active" selected>Active</option>
          <option value="Closed">Closed</option>
      </select>
    </div>

   <input type="submit" value="Submit">

  </form>
</body>
</html>
