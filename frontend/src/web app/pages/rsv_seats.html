<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Selection</title>
    <style>
        :root {
            --green: #006937;
            --light-green: #6eaf82;
            --bg: #f7f9fb;
            --ink: #17221b;
            --muted: #6a7a70;
            --taken: #c14b4b;
            --available: #e7f3ec;
            --selected: #ffcb6b;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Poppins", Arial, sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--ink);
            padding: 0;
            min-height: 100vh;
        }

        .page {
            max-width: 100%;
            min-height: 100vh;
            margin: 0;
            background: #fff;
            border-radius: 0;
            box-shadow: none;
            overflow: hidden;
        }

        .header {
            background: var(--green);
            color: #fff;
            padding: 18px 28px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h1 {
            font-size: 22px;
            font-weight: 700;
            font-style: italic;
        }

        .header .meta {
            font-size: 13px;
            opacity: 0.9;
        }

        .content {
            display: grid;
            grid-template-columns: 2.2fr 1fr;
            gap: 24px;
            padding: 24px 28px 30px;
        }

        .panel {
            border-radius: 12px;
            padding: 18px;
            background: #fff;
        }

        .panel.card {
            border: 1px solid #e6ece8;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.06);
            background: #ffffff;
        }

        .panel h2 {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--green);
        }

        .controls {
            display: grid;
            gap: 12px;
        }

        .controls label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 6px;
            color: var(--muted);
        }

        .controls select,
        .controls input {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #cfd8d2;
            font-size: 14px;
        }

        .controls .hint {
            font-size: 12px;
            color: var(--muted);
        }

        .checkline {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 13px;
            color: var(--muted);
        }

        .checkline input {
            width: 16px;
            height: 16px;
        }

        .legend {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-top: 8px;
        }

        .legend span {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: var(--muted);
        }

        .legend .box {
            width: 16px;
            height: 16px;
            border-radius: 4px;
        }

        .box.available { background: var(--available); border: 1px solid #b7d7c3; }
        .box.selected { background: var(--selected); border: 1px solid #e2a44b; }
        .box.taken { background: #f2c5c5; border: 1px solid #d98989; }

        .seat-grid {
            display: grid;
            gap: 12px;
            padding: 14px;
            border-radius: 12px;
            background: #f8faf9;
            border: 1px dashed #cdd7d0;
        }

        .seat {
            position: relative;
            border-radius: 10px;
            padding: 12px 8px;
            text-align: center;
            font-size: 12px;
            font-weight: 700;
            cursor: pointer;
            background: var(--available);
            border: 2px solid transparent;
            transition: transform 0.08s ease, border 0.08s ease, box-shadow 0.08s ease;
            min-height: 64px;
        }

        .seat .seat-name {
            display: block;
            margin-top: 8px;
            font-size: 10px;
            font-weight: 700;
            letter-spacing: 0.2px;
            color: #5a1b1b;
        }

        .seat.taken {
            background: #f2c5c5;
            color: #6b1d1d;
            cursor: not-allowed;
        }

        .seat.selected {
            background: var(--selected);
            border-color: #d6952f;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
            transform: translateY(-2px);
        }

        .seat.available:hover {
            border-color: #8fc6a4;
        }

        .seat.space {
            background: transparent;
            border: none;
            cursor: default;
            box-shadow: none;
        }

        .seat.space:hover {
            border: none;
        }

        .summary {
            display: grid;
            gap: 10px;
            font-size: 14px;
        }

        .summary .value {
            font-weight: 700;
            color: var(--green);
        }

        .actions {
            display: flex;
            gap: 12px;
            margin-top: 12px;
        }

        .btn {
            border: none;
            border-radius: 999px;
            padding: 10px 18px;
            font-weight: 700;
            cursor: pointer;
            font-size: 14px;
        }

        .btn.primary {
            background: var(--green);
            color: #fff;
        }

        .btn.secondary {
            background: #e8f0eb;
            color: #264237;
        }

        .notice {
            margin-top: 10px;
            font-size: 12px;
            color: #b43d3d;
            min-height: 16px;
        }
        
    </style>
</head>
<body>
    <div class="page">
        <div class="header">
            <h1>Seat Selection</h1>
            <div class="meta">Gokongwei Hall - GK304B</div>
        </div>

        <div class="content">
            <div class="panel">
                <h2>Pick Your Seats</h2>
                <div class="seat-grid" id="seatGrid"></div>

                <div class="legend">
                    <span><span class="box available"></span>Available</span>
                    <span><span class="box selected"></span>Selected</span>
                    <span><span class="box taken"></span>Taken</span>
                </div>
            </div>

            <div class="panel card">
                <h2>Reservation Details</h2>
                <div class="controls">
                    <label class="checkline">
                        <input type="checkbox" id="anonymousToggle" checked />
                        Reserve anonymously
                    </label>
                    <div class="summary">
                        <div>Selected seats: <span class="value" id="selectedCount">0</span></div>
                    </div>

                    <div class="actions">
                        <button class="btn primary" id="confirmBtn">Confirm selection</button>
                        <button class="btn secondary" id="clearBtn">Clear</button>
                    </div>
                    <div class="notice" id="notice"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="../seat_selection.js"></script>
</body>
</html>
