<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit-Profile</title>
     <link rel="stylesheet" href="../../style/profile.css">
     <link rel="stylesheet" href="../../style/user_css/user_edit_profile.css">
     <script src="../../js/script.js"></script>
</head>

<body>
    <header> 
    <div class="logo">
      <a href="user_homepage.html">
        <img src="../../images/taftlab-logo.png" alt="TaftLab Logo"/>
      </a>
    </div>

    <div class="header-right">
      <nav>
        <ul>
          <li><a href="user_homepage.html">Home</a></li>
          <li><a href="user_reservation_history.html">My Reservations</a></li>
          <li><a href="user_advanced_search.html">Advanced Search</a></li>
          <li><a href="user_profile_view.html" style="color: green;">Profile</a></li>
          <li><a href="../login.html">Logout</a></li>
        </ul>
      </nav>
      <div class="profile-icon">
        <a href="user_profile_view.html">
          <img src="../../images/profile-icon.png" alt="Profile Icon"/>
        </a>
      </div>
    </div>
  </header>

  <div class="subheader"> 

  </div>
  
  <main>
    <div class="profile-container">
      <div class="profile-header">
        <div class="profile-avatar"> 
              <img src="../../images/profile-icon.png" alt="Profile Avatar">
        </div>
        <div class="profile-info">
          <h1 class="profile-name">Kien Ong</h1>
          <p class="profile-role">Student</p>
        </div>
      </div>

      <form class="profile-form">
        <div class="form-row">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" placeholder="">
          </div>
          <div class="form-group">
            <label for="studentType">Student Type</label>
            <select id="studentType" name="studentType">
              <option value="" disabled selected>Select here</option>
                    <option value="SHS">SHS</option>
                    <option value="UG">UG</option>
                    <option value="GD">GD</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="middleName">Middle Name</label>
            <input type="text" id="middleName" name="middleName" placeholder="">
          </div>
          <div class="form-group">
            <label for="collegeSchool">College/School</label>
            <select id="collegeSchool" name="collegeSchool">
              <option value="" disabled selected>Select here</option>
                    <option value="CCS">CCS</option>
                    <option value="COS">COS</option>
                    <option value="CLA">CLA</option>
                    <option value="BAGCED">BAGCED</option>
                    <option value="COL">COL</option>
                    <option value="GCOE">GCOE</option>
                    <option value="RVRCOB">RVRCOB</option>
                    <option value="SOE">SOE</option>
                    <option value="Integrated School">Integrated School</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" placeholder="">
          </div>

          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" id="description" name="description" placeholder="">
          </div>
        </div>

        <div class="button-group">
          <button type="submit" class="btn btn-save">Save Changes</button>
          <button type="button" class="btn btn-back" onclick="window.location.href='user_profile_view.html'">Back</button>
        </div>
      </form>
    </div>
  </main>

</body>
</html>
