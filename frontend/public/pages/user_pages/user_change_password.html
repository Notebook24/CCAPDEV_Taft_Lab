        <div class="signup"> 
            <div class="signup-leftside">
                <h2>Change User Password</h2>
                <form method="GET" action="user_profile_view.html">
                    <label for="current_password">Current Password </label>
                    <input type="password" id="current_password" name="current_password" required>

                    <label for="new_password">New Password </label>
                    <input type="password" id="new_password" name="new_password" required>

                    <label for="confirm_newpassword">Confirm New Password </label>
                    <input type="password" id="confirm_newpassword" name="confirm_newpassword" required>

                    <button type="submit" class="top-btn">Change Password</button>
                </form>
         
                <button type="button" class="bottom-btn" onclick="window.location.href='user_profile_view.html'">Back</button>
                <!-- Message will appear here after form submission -->

            </div>
